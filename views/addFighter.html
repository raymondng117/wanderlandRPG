  <!-- ng-submit should be assigned with a function. In this case, addFighter is assigned and fire when the form is submitted -->
  <form ng-submit="addFighter()" class="mt-5 container">
    <h2 class="mt-3">Add a fighter</h2>

    <input type="text" ng-model="newFighter.name" placeholder="name" class="form-control mt-2" />
    <input type="text" ng-model="newFighter.level" placeholder="level" class="form-control mt-2" />
    <input type="text" ng-model="newFighter.combatPower" placeholder="CP" class="form-control mt-2" />

    <select ng-model="newFighter.class" class="form-select mt-2 text-secondary">
      <option value="" class="text-secondary">Select a class</option>
      <option ng-repeat="class in classes" ng-value="class" class="text-secondary">{{class}}</option>
    </select>

    <input type="submit" value="Add a new fighter" class="btn btn-primary rounded-2 mt-2">
  </form>
